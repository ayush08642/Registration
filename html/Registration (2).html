<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sepsis Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

<body><!--BODY-->
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">SEPSIS</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a href="#" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Registration</a>
                </li>
            </ul>
        </div>

    </nav>
    <!--NAVIGATION BAR ENDS-->
    <!--FORM STARTS-->
<div class="container p-4 ">
    <div class="row "> 
    <form action="" class="main-form needs-validation border border-dark p-4 rounded" novalidate>
        <div class="row">
            <!--EMPLOLYMENT NUMBER-->
            <div class="form-group col-sm-10 col-lg-12">
                <label for="empno">Employment Number</label>
                <input type="number" name="empno" id="empno" class="form-control" required>
                <small class="form-text text-muted">Please enter your Employment number.</small>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="form-group">
                    <!--FIRST NAME-->
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control">
                    <!--<div class="invalid-feedback">Looks good!</div>-->
                    <small class="form-text text-muted">
                        This should be your first name.
                    </small>
                </div>
            </div>
            <!--LAST NAME-->
            <div class="col-sm-12 col-lg-6">
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                    <small class="form-text text-muted">
                        This should be your last name.
                    </small>
                </div>
            </div>
            <!--MOBILE-NUMBER-->
            <div class="form-group col-sm-10 col-lg-12">
                <label for="mobno">Mobile Number</label>
                <input type="tel" name="mobeno" id="mobno" class="form-control" required>
                <small class="form-text text-muted">Please enter your Contact number.</small>
            </div>
        </div>
        <!--GENDER-->
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="NA">I don't want to disclose</option>
            </select>
        </div>
        <!--DESIGNATION-->
            <div class="form-group">
            <label for="designation">Designation</label>
            <select name="designation" id="designation" class="form-control">
                <option value="N">Select from the given</option>
                <option value="doctor">Doctor</option>
                <option value="nurse">Nurse</option>
                <option value="WA">Ward-Boy</option>
                <option value="patient">Patient</option>

            </select>
        </div>
        <!-- END OF DESIGNATION-->
        <!--USERNAME-->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid username.</div>
        </div>
        <!--PASSWORD-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <!--CONFIRM-PASSWORD-->
        <div class="form-group">
            <label for="password">Confirm-Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        
        <br>
        <!--*************Major Details ENDS***************************-->
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
        </div><br>
        <div class="d-flex justify-content-center"> <button type="submit" class="btn btn-primary btn-lg ">
            Submit
        </button></div>
    </form>
</div>
<!--END OF ROW-->    
</div>
<!--END OF CONTAINER-->
